  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a class="header__logo header__link" href="./index.html"
              ><img src="./img/logo_black.svg" alt="logo"
            /></a>
            <!-- <button class="menu_btn">
              <img src="./img/Vector.svg" alt="" />

            <label class="MenuToggle-label" for="MenuToggle"

            <nav class="header__nav">
              <ul class="header__links">

              <button id="previous" type="button">

              </div>
              <button id="next" type="button">

              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">

          <div class="footer__inner">
